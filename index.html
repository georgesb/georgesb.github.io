<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<title>Sonnets</title>

  <!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

 <!-- SCRIPTS  -->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body ng-app="myApp" ng-controller="myController">

		<nav class="indigo darken-3" role="navigation">
			<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center"></a>
				<form>
					<div class="input-field">
						<input id="search" type="search" required  ng-model="searchText" placeholder="Search Shakespeare Sonnets">
						<label for="search"><i class="material-icons">search</i></label>
						<i class="material-icons">close</i>
					</div>
				</form>
			</div>
		</nav>

		<div class="container">
			<div class="section">

      <!--   Sonnet Section   -->
				<div class="row">
					<div class="col s12 m12 l12">
						<div class="card teal darken-1" ng-repeat="item in items | filter:searchText" >
							<div class="card-content white-text">
								<span class="card-title">{{item.title}}</span><br><br>
								<div ng-repeat="line in item.lines">
									{{line}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br><br>
			<div class="section">
			</div>
		</div>



  <!--  Scripts-->
		<script src="js/materialize.js"></script>
		<script src="js/init.js"></script>

	</body>
</html>

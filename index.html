<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<title>georgesb.com / sonnets</title>

		<!-- add meta here -->

  <!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/print.css" type="text/css" media="print" />

 <!-- SCRIPTS  -->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.4.3/jquery.mark.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="js/sonnets.js"></script>

	<!-- scrolltop  -->
		<link rel="stylesheet" href="css/easing.css">
		<link rel="stylesheet" href="css/jquery.scrolltop.css">
		<style>
			.custom-scrolltop {
			font-size: 1.5em;
			line-height: 40px;
			border-radius: 50%;
			z-index: 2147483647;
			}
		</style>
	</head>
	<body ng-app="myApp" ng-controller="myController" ng-cloak>
		<main>
			<div class="no-print navbar-fixed">
				<nav class="indigo darken-2" role="navigation">
					<div class="nav-wrapper container navbar-fixed">
						<div class="row">
							<div class="col s8 m8 l9">
								<form>
									<div class="input-field">
										<input id="search" type="search" name="keyword" required  ng-model="searchText" placeholder="Search" style="display: inline-block; min-height:40px">
										<label for="search"><i class="material-icons">search</i></label>
										<i class="material-icons" id="target" ng-click="searchText = ''">close</i>
									</div>
								</form>
							</div>
							<div class="col s12 m4 l3 hide-on-small-only">
								<ul class="right">
									<li><a href="http://georgesb.com/shakespeare">Plays</a></li>
									<li class="active"><a href="http://georgesb.com/sonnets"">Sonnets</a></li>
								</ul>
							</div>
							<div class="col s4 hide-on-med-and-up">
								<ul class="right">
									<li><a href="http://georgesb.com/shakespeare"><i class="small material-icons" >description</i></a></li>
									<li class="active"><a href="http://georgesb.com/sonnets""><i class="small material-icons"style="color:red">description</i></a></li>
								</ul>
							</div>

						</div>
					</div>
				</nav>
			</div>

			<br>

			<div class="container">
				<div class="section">
					<div class="row">
						<div class="col s12 m12 l12">
						<div class="collection with-header center" style="padding-left:20px; padding-right:20px;border:none">						
										<a href="#!" class="collection-item active  red darken-4"><img src="william-shakespeare.jpg" height="120px" class="z-depth-3"></a>
</div>

							<div class="context" >

								<ul class="collapsible popout" data-collapsible="expandable">

								<br>	<li ng-repeat="item in items | filter:searchText">								

										<div class="collapsible-header"  style="padding:15px;padding-left:25px;font-family:times;font-size:1.3em"><i class="no-print large material-icons">subject</i>{{item.title}}</div>
										<div class="collapsible-body" style="padding:30px;background-color:white;font-family:times;font-size:1.1em"><div ng-repeat="line in item.lines">{{line}}</div></div>
									</li>
							</div>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</main>

		<footer class="page-footer  indigo">
			<div class="no-print container">
				<div class="row">
					<div class="col l6 s12">
						<a href="http://georgesb.com"><h5 class="orange-text text-lighten-2">georgesb.com</h5></a>
					</div>
					<div class="col l12 m 12 s12">
						<a class="white-text" href="http://georgesb.com"><i class="small material-icons">launch</i></a>
						<a class="white-text" href="https://www.linkedin.com/in/george-benainous"><i class="small material-icons">info_outline</i></a>
					</div>
				</div>
			</div>
			<div class="no-print footer-copyright" >
				<div class="container">
					Thanks to <a class="orange-text text-lighten-2" href="http://materializecss.com">Materialize</a>
					and <a class="orange-text text-lighten-2" href="http://poetrydb.org">PoetryDB.org</a>
				</div>
			</div>
		</footer>

  <!--  Scripts-->
		<script src="js/materialize.js"></script>
		<script src="js/init.js"></script>
		<script src="js/jquery.scrolltop.js"></script>


<!-- init collapsible -->
		<script>
			$(document).ready(function(){
				$('.collapsible').collapsible();
			});
  
		</script>

<!-- init scrolltop -->
		<script>
			(function($){
				$.scrolltop({
					template: '<i class="fa fa-chevron-up"></i>',
					class: 'custom-scrolltop'
				});
			})(jQuery);
		</script>
		<script>
			$(function() {
				var $input = $("input[name='keyword']"),
					$context = $("div.context");

			$input.on("input", function() {
				var term = $(this).val();
					if(term.length > 2){
					$context.show().unmark();
				if (term) {
					$context.mark(term, {
						"separateWordSearch": false,
						"diacritics": false
						});
						}
					}
				});
			});
		</script>
		<script>
			$( "#target" ).click(function() {
				$context = $("div.context");
				$context.show().unmark();
			});
		</script>
	</body>
</html>

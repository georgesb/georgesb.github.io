<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<title>georgesb.com / sonnets</title>

  <!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

 <!-- SCRIPTS  -->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="js/sonnets.js"></script>
	</head>
	<body ng-app="myApp" ng-controller="myController" ng-cloak>

		<main>

			<div class="navbar-fixed">
				<nav class="indigo darken-3" role="navigation">
					<div class="nav-wrapper container">
						<div class="row">
							<form>
								<div class="input-field col s12">
									<input id="search" type="search" required  ng-model="searchText" placeholder="Search">
									<label for="search"><i class="material-icons">search</i></label>
									<i class="material-icons" ng-click="searchText = ''">close</i>
								</div>
							</form>
						</div>
					</div>
				</nav>
			</div>

			<div class="container">
				<div class="section">
					<div class="row">
						<div class="col s12 m12 l12">
							<div><a href="#" ng-click="goCats = !goCats" class="btn btn-primary btn-lg indigo darken-3">Show/Hide Sonnet</a>
							</div>
							<div class="card teal darken-1" ng-repeat="item in items | filter:searchText" >
								<div class="card-content white-text">
									<span class="card-title">{{item.title}}</span><br><br>
									<div ng-repeat="line in item.lines" ng-show="goCats">
										{{line}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>

		<footer class="page-footer  indigo">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<a href="http://georgesb.com"><h5 class="orange-text text-lighten-2">georgesb.com</h5></a>
					</div>
					<div class="col l12 m 12 s12">
						<a class="white-text" href="http://georgesb.com"><i class="small material-icons">launch</i></a>
						<a class="white-text" href="https://www.linkedin.com/in/george-benainous"><i class="small material-icons">info_outline</i></a>
					</div>
				</div>
			</div>

			<div class="footer-copyright" >
				<div class="container">
					Thanks to <a class="orange-text text-lighten-2" href="http://materializecss.com">Materialize</a>
					and <a class="orange-text text-lighten-2" href="http://poetrydb.org">PoetryDB.org</a>
				</div>
			</div>
		</footer>

  <!--  Scripts-->
		<script src="js/materialize.js"></script>
		<script src="js/init.js"></script>

	</body>
</html>
